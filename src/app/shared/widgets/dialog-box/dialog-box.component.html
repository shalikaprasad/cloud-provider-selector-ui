<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.body}}</p>
  <p>{{data.reason}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button *ngIf="data.isNotCheck" (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="onSaveClick()" cdkFocusInitial>Yes</button>
</div>
