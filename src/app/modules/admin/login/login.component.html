<div class="container mt-5">

  <div class="row">
    <div class="col-md-6 mx-auto my-5">
      <section class="form-elegant">

        <mdb-card style="width: 35rem; background-size: cover;">
          <mdb-card-body class="mx-4">
            <!--Header-->
            <div class="text-center">
              <h3 class="dark-grey-text mb-5">
                <strong>Sign in</strong>
              </h3>
            </div>

            <form (ngSubmit)="onSubmit()">
              <div class="row" class="center">
                <a type="button" class="waves-light" mdbWavesEffect >
                  <img src="assets/images/logo.png" class="rounded-circle z-depth-0"
                       alt="avatar image" style="width: 150px" >
                </a>
              </div>


              <div class="text-center mb-3">
                <button type="submit" mdbBtn gradient="blue" block="true" rounded="true" class="z-depth-1a waves-light" mdbWavesEffect>Sign in</button>
              </div>
            </form>
            <!--Body-->

            <p class="font-small dark-grey-text text-right d-flex justify-content-center mb-3 pt-2"> or Sign in with:</p>

            <div class="row my-3 d-flex justify-content-center">
              <!--Facebook-->
              <button type="button" mdbBtn color="white" rounded="true" class="mr-md-3 z-depth-1a waves-light" mdbWavesEffect>
                <mdb-icon fab icon="facebook" class="blue-text text-center"></mdb-icon>
              </button>
              <!--Twitter-->
              <button type="button" mdbBtn color="white" rounded="true" class="mr-md-3 z-depth-1a waves-light" mdbWavesEffect>
                <mdb-icon fab icon="twitter" class="blue-text"></mdb-icon>
              </button>
              <!--Google +-->
              <button type="button" mdbBtn color="white" rounded="true" class="z-depth-1a waves-light" mdbWavesEffect>
                <mdb-icon fab fab icon="google-plus" class="blue-text"></mdb-icon>
              </button>
            </div>
          </mdb-card-body>
          <!--Footer-->
<!--          <div class="modal-footer mx-5 pt-3 mb-1">-->
<!--            <p class="font-small grey-text d-flex justify-content-end">Create New User?-->
<!--              &lt;!&ndash;              <a routerLink="/signup" class="blue-text ml-1"> Sign Up</a>&ndash;&gt;-->
<!--              <a href="http://localhost:4200/register" class="blue-text ml-1"> Register </a>-->
<!--            </p>-->
<!--          </div>-->
        </mdb-card>

      </section>
    </div>
  </div>

</div>
