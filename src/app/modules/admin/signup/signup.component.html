<div class="container mt-5">


  <div class="col-md-6 mx-auto my-5">
    <!--Section: Live preview-->
    <section class="form-dark">

      <!--Form without header-->
      <mdb-card style="width: 35rem; background-size: cover;">
        <div class="text-white rgba-stylish-strong py-5 px-5 z-depth-4">

          <!--Header-->
          <div class="text-center">
            <h3 class="white-text mb-5 mt-4 font-weight-bold">
              <strong>SIGN</strong>
              <a class="green-text font-weight-bold">
                <strong> UP</strong>
              </a>
            </h3>
          </div>

          <!--Body-->
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <div class="md-form form-group">
              <input type="text" id="registerOfficerName" class="form-control white-text" formControlName="registerOfficerName" mdbInput>
              <label for="registerOfficerName">Officer name</label>
            </div>

            <div class="md-form form-group">
              <input type="text" id="registerEmail" class="form-control white-text" formControlName="registerEmail" mdbInput>
              <label for="registerEmail">Officer email</label>
            </div>

            <div class="md-form form-group">
              <input type="password" id="registerPassword" class="form-control white-text" formControlName="registerPassword" mdbInput>
              <label for="registerPassword">Officer password</label>
            </div>

            <div class="md-form form-group">
              <input type="password" id="registerRePassword" class="form-control white-text" formControlName="registerRePassword" mdbInput>
              <label for="registerRePassword">ReEnter Officer password</label>
            </div>

            <!--Grid row-->
            <div class="row d-flex align-items-center mb-4 form-group">

              <!--Grid column-->
              <div class="text-center mb-3 col-md-12">
                <button type="submit" mdbBtn gradient="blue" block="true" rounded="true" class="z-depth-1 waves-light" mdbWavesEffect>Register</button>
              </div>
              <!--Grid column-->
            </div>
            <!--Grid row-->

          </form>



          <!--Grid column-->
          <div class="col-md-12">
            <p class="font-small white-text d-flex justify-content-end">Have an account?
              <a routerLink="/login" class="green-text ml-1 font-weight-bold"> Log in</a>
            </p>
          </div>
          <!--Grid column-->

        </div>


        <!--Footer-->
        <div class="footer pt-3 mdb-color lighten-3">

          <div class="row d-flex justify-content-center">
            <p class="font-small white-text mb-2 pt-3">or Sign up with:</p>
          </div>

          <div class="row mt-2 mb-3 d-flex justify-content-center">
            <!--Facebook-->
            <a class="fa-lg p-2 m-2 fb-ic">
              <mdb-icon fab icon="facebook" size="lg" class="white-text"></mdb-icon>
            </a>
            <!--Twitter-->
            <a class="fa-lg p-2 m-2 tw-ic">
              <mdb-icon fab icon="twitter" size="lg" class="white-text"></mdb-icon>
            </a>
            <!--Google +-->
            <a class="fa-lg p-2 m-2 gplus-ic">
              <mdb-icon fab fab icon="google-plus" size="lg" class="white-text"></mdb-icon>
            </a>
          </div>

        </div>

      </mdb-card>


    </section>
    <!--Section: Live preview-->

  </div>

</div>
